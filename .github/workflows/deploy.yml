name: CI/CD ACR + AKS (Producer)

on:
  push:
    branches: [ main ]

jobs:
  build-deploy-producer:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîê Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üê≥ ACR Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: yujinacr.azurecr.io
          username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

      - name: ‚öôÔ∏è Docker Build & Push - Producer
        run: |
          docker build -t team08.azurecr.io/producer-service:v1 ./producer
          docker push team08.azurecr.io/producer-service:v1

      - name: ‚ò∏Ô∏è Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: team08
          cluster-name: team08aks

      - name: üöÄ Deploy to AKS - Producer
        run: |
          kubectl apply -f ./k8s/producer-deployment.yaml
