name: CI/CD to AKS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout ì½”ë“œ
        uses: actions/checkout@v3

      - name: â˜• JDK 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Gradle ë¹Œë“œ
        run: ./gradlew :producer:build

      - name: ğŸ” Azure ë¡œê·¸ì¸
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ³ Docker ë¡œê·¸ì¸ (ACR)
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: ğŸ§± Docker ì´ë¯¸ì§€ ë¹Œë“œ & Push
        run: |
          docker build -t ${{ secrets.ACR_NAME }}/producer:latest ./producer
