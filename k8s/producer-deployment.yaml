# 💡 이미 있는 Deployment 정의
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - name: producer
          image: team08registry.azurecr.io/producer-service:v1
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: producer-db-secret
                  key: DB_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: producer-db-secret
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: producer-db-secret
                  key: DB_PASSWORD
            - name: SPRING_PROFILES_ACTIVE
              value: dev

---

apiVersion: v1
kind: Service
metadata:
  name: producer-service
spec:
  type: ClusterIP  # Ingress에서 접근만 가능하게 함
  selector:
    app: producer
  ports:
    - port: 80        # 클러스터 내 서비스 접근 포트
      targetPort: 8080  # 실제 컨테이너 포트
