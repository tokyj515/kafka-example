  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - name: producer
          image: team08registry.azurecr.io/producer-service:v1
          imagePullPolicy: Always  # âœ… í•­ìƒ ìµœì‹  ì´ë¯¸ì§€ í’€
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: producer-db-secret
                  key: DB_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: producer-db-secret
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: producer-db-secret
                  key: DB_PASSWORD
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "team08kafka.servicebus.windows.net:9093"
            - name: KAFKA_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: producer-kafka-secret
                  key: CONNECTION_STRING
            - name: AZURE_STORAGE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-storage-secret
